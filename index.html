<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Temperatura</title>
</head>
<body>
    <header>
        <h1>Conversor de Temperatura</h1>
    </header>
    <main>
        <div class="conteudo">
            <label>Digite a temperatura em Celsius: <input type="number" id = "celsius" ></label>
            <button onclick="fahrenheit()">Converter para fahrenheit</button>
            <button onclick="Kelvin()">Converter para kevin</button>

            <div>
                <label>Resultado:</label>
                <output id="resultado"></output>
            </div>
        </div>

    </main>

    <script>
     

        
        //function Declaration    
        function fahrenheit(){
            celsius = document.getElementById('celsius').value;
            resultado = (celsius * 1.8) + 32;
            document.getElementById('resultado').value = resultado;
        }

        function Kelvin(){
            var numero = 273;
            numero = parseInt(numero);
            
            celsius = document.getElementById('celsius').value;
            celsius = parseInt(celsius); 
            resultado = (celsius + numero);
            document.getElementById('resultado').value = resultado;
        }

    </script>
</body>
</html>
